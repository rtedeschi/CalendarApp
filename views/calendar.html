<div>

    <div class="pull-left">
        
    </div>

    <div class="container-fluid">

        <div class="row" id="calendarApp">
            <div class="col-sm-10 col-sm-offset-1">

                <div class="row">
                    <div class="col-xs-4 col-sm-5">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <div class="panel-title">Calendar View</div>
                            </div>
                            <div class="panel-body">
                                <div class="btn-group btn-group-justified hidden-sm hidden-xs">
                                    <label class="btn btn-success" ng-model="calendarView" btn-radio="'year'">Year</label>
                                    <label class="btn btn-success" ng-model="calendarView" btn-radio="'month'">Month</label>
                                    <label class="btn btn-success" ng-model="calendarView" btn-radio="'week'">Week</label>
                                    <label class="btn btn-success" ng-model="calendarView" btn-radio="'day'">Day</label>
                                </div>
                                <div class="btn-group-vertical visible-sm visible-xs">
                                    <div class="btn-group">
                                        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">{{temp(calendarView)}} <span class="caret"></span></button>
                                        <ul class="dropdown-menu" role="menu">
                                            <li ng-model="calendarView" btn-radio="'year'"><a>Year</a></li>
                                            <li ng-model="calendarView" btn-radio="'month'"><a>Month</a></li>
                                            <li ng-model="calendarView" btn-radio="'week'"><a>Week</a></li>
                                            <li ng-model="calendarView" btn-radio="'day'"><a>Day</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-8 col-sm-7">
                        <div class="row">
                            <label class="btn btn-default col-xs-12" ng-click="setCalendarToToday()">Today</label>
                            <div class="col-xs-12">
                                <div class="row">
                                    <label class="btn btn-default col-xs-2 hidden-xs" ng-click="calendarControl.prev()"><span class="glyphicon glyphicon-chevron-left"></span></label>
                                    <h2 class="text-center col-xs-12 col-sm-8">{{ calendarControl.getTitle() }}</h2>
                                    <label class="btn btn-default col-xs-2 hidden-xs" ng-click="calendarControl.next()"><span class="glyphicon glyphicon-chevron-right"></span></label>
                                </div>
                            </div>
                            <label class="btn btn-primary col-xs-12" ng-click="eventNew()">Add Event</label>
                            <div class="row visible-xs">
                                <label class="btn btn-default col-xs-6" ng-click="calendarControl.prev()"><span class="glyphicon glyphicon-chevron-left"></span></label>
                                <label class="btn btn-default col-xs-6" ng-click="calendarControl.next()"><span class="glyphicon glyphicon-chevron-right"></span></label>
                            </div>
                        </div>
                    </div>
                </div>

                <br>

                <mwl-calendar calendar-events="events"
                              calendar-view="calendarView"
                              calendar-current-day="calendarDay"
                              calendar-control="calendarControl"
                              calendar-event-click="eventClicked(calendarEvent)"
                              calendar-delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
                              calendar-edit-event-click="eventEdited(calendarEvent)"
                              calendar-delete-event-click="eventDeleted(calendarEvent)"
                              calendar-auto-open="false"
                              calendar-day-view-start="06:00"
                              calendar-day-view-end="22:00"
                              calendar-timespan-click="dayClicked($date)"
                              calendar-day-view-split="30"
                              calendar-edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'">
                </mwl-calendar>

                <script type="text/ng-template" id="viewEvent.html">
                    <div class="modal-header">
                        <h3 class="modal-title">{{event.title}}</h3>
                    </div>
                    <div class="modal-body">
                        <p>Event: <pre>{{ event | json }}</pre></p>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-sm-2 hidden-xs"></div>
                            <label class="btn btn-danger col-sm-2 col-xs-4" ng-click="eventDeleted(event); $modalInstance.close();">Delete</label>
                            <div class="col-sm-1 hidden-xs"></div>
                            <label class="btn btn-warning col-sm-2 col-xs-4" ng-click="eventEdited(event); $modalInstance.close();">Edit</label>
                            <div class="col-sm-1 hidden-xs"></div>
                            <label class="btn btn-success col-sm-2 col-xs-4" ng-click="$modalInstance.close()">Back</label>
                        </div>
                    </div>
                </script>

                <script type="text/ng-template" id="editEvent.html">
                    <div class="modal-header">
                        <div class="input-group input-group-lg" style="width: 100%;">
                            <input type="text" class="modal-title form-control" placeholder="Event Title" value="{{event.title}}" ng-model="event.title" />
                        </div>
                    </div>
                    <div class="modal-body">
                        <p>Event: <pre>{{event.title}} = {{ event | json }}</pre></p>

                        <p class="input-group" style="max-width: 250px">
                            <input type="text" class="form-control" readonly datepicker-popup="medium" ng-model="event.starts_at" is-open="event.startOpen" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="toggle($event, 'startOpen', event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                        <timepicker ng-model="event.starts_at" hour-step="1" minute-step="15" show-meridian="true"></timepicker>

                        <p class="input-group" style="max-width: 250px">
                            <input type="text" class="form-control" readonly datepicker-popup="medium" ng-model="event.ends_at" is-open="event.endOpen" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="toggle($event, 'endOpen', event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                        <timepicker ng-model="event.ends_at" hour-step="1" minute-step="15" show-meridian="true"></timepicker>

                        <select class="form-control" ng-model="event.type">
                            <option value="important">Important</option>
                            <option value="warning">Warning</option>
                            <option value="info">Info</option>
                            <option value="inverse">Inverse</option>
                            <option value="success">Success</option>
                            <option value="special">Special</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-xs-1"></div>
                            <label class="btn btn-danger col-sm-4 col-xs-5" ng-click="$modalInstance.close()">Cancel</label>
                            <div class="col-xs-2 hidden-xs"></div>
                            <label class="btn btn-success col-sm-4 col-xs-5" ng-click="updateEvent(event); $modalInstance.close()">Okay</label>
                        </div>
                    </div>
                </script>

                <script type="text/ng-template" id="killEvent.html">
                    <div class="modal-header">
                        <h3 class="modal-title"><i class="glyphicon glyphicon-exclamation-sign col" style="color: red"></i> Delete Event '{{event.title}}'?</h3>
                    </div>
                    <div class="modal-body">
                        <h4>Are you sure you want to delete this event? It cannot be undone!</h4>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-xs-1"></div>
                            <label class="btn btn-info col-xs-5 col-sm-4" ng-click="$modalInstance.close()">I Didn't Mean It!!</label>
                            <div class="col-xs-2 hidden-xs"></div>
                            <label class="btn btn-danger col-xs-5 col-sm-4" ng-click="kill(event); $modalInstance.close()">Kill it...</label>
                        </div>
                    </div>
                </script>
            </div>
        </div>

    </div>

</div>
